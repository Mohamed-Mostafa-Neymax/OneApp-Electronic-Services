                </li>

            </div>
            
          </div>
        </div>
        <form [formGroup]="searchForm" (ngSubmit)="onSelectOrderByID()">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>أدخل رقم الطلب</mat-label>
            <input matInput type="number" [formControlName]="'order_id'">
        </mat-form-field>
          <button type="submit" class="btn btn-primary" [disabled]="searchForm.invalid">بحث</button>
        </form>
        <hr>
      </div>
      <div class="col-sm-12">
        <div class="card">
     
            <div class="card-body">
              <div class="user-status table-responsive" style="height: 60vh;overflow: scroll;text-align: center;">
                <table class="table table-bordernone">
                  <thead>
                    <tr>
                      <th scope="col">رقم الطلب</th>
                      <th scope="col">وصف الطلب</th>
                      <th scope="col">أسم الفئة</th>
                      <th scope="col">الأعدادات</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let order of ordersArr; let ind = index;">
                       <td>{{ order?.id }}</td>
                        <td>{{ order?.description }}</td>
                        <td>{{ order?.category }}</td>
                        <td>
                          <i class="fas fa-eye text-success" style="cursor: pointer;" (click)="onShowDetails(order)"></i>
                          <!-- <i class="fas fa-trash-alt text-danger" style="cursor: pointer;" (click)="deleteApp(product.id)"></i>

                          <button *ngIf="orderType == 'new'" class="btn-danger" (click)="onUpdateOrder(order.id, 7, order.status_id)">reject</button> 
                          <span *ngIf="orderType == 'new'">|</span>
                          <button *ngIf="order?.shipment_step_id == 2" class="btn-primary" (click)="onUpdateOrder(order.id, 3)">order_delivery</button>

                          <button *ngIf="orderType == 'new'" class="btn-success" (click)="onUpdateOrder(order.id, 2, 0, 0)">active</button> -->

                          <i class="fas fa-edit text-info" style="cursor: pointer;" (click)="editApp(product)"></i> -->
                        </td>
                    </tr>
                  </tbody>
                </table>
              </div>
