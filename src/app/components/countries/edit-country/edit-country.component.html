 
<section id="add-main-page">
    <div class="card">
        <div class="row">
            <div class="col-md-12">

                            <mat-label>اسم الدولة باللغة العربية</mat-label>

                        </mat-form-field>

                        </div>
                        <div class="form-group">
                            <label for="">اسم الدولة باللغة الانجليزية</label>
                            <input type="text" class="form-control" [formControlName]="'name_en'">
                        </div> -->
                        <div class="form-group text-center mt-5">

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
